<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="project-title">Project Two : Tip Calculator</h1>

    <section id="section-container">
        <div id="input-div">
            <div id="bill-div" class="input-div-element">
                <label class="label-class" for="bill">BILL</label>
                <input class="input-class" type="text" id="bill" name="bill" placeholder="100">
            </div>
            <div id="tip-div" class="input-div-element">
                <label class="label-class" for="tip">TIP %</label>
                <input class="input-class" type="text" id="tip" name="tip" placeholder="15">
            </div>
            <div id="person-div" class="input-div-element">
                <label class="label-class" for="person">PERSON</label>
                <input class="input-class" type="text" id="person" name="person" placeholder="1">
            </div>
            <button id="calculate-btn">Calculate</button>
        </div>
        <div id="output-div">
            <div id="tip-calculation">
                <h4 class="calculation-heading">TIP</h4>
                <h2 class="calculation-money">BDT <span>0.00</span></h2>
                <h4 class="per-person">PER PERSON</h4>
            </div>
            <div id="total-calculation">
                <h4 class="calculation-heading">TOTAL</h4>
                <h2 class="calculation-money">BDT <span>0.00</span></h2>
                <h4 class="per-person">PER PERSON</h4>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
